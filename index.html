<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
    font-family: cursive;
    font-size: 2.5vw;
    display: flex;
    padding: 0;
    margin: 0;
    flex-direction: column;
        scroll-behavior: smooth;
    background-color: wheat;
}
header{
    display: flex;
    background-color: wheat;
    width: 100%;
}
 .content{
    display: flex;
    flex: 1;
    width: 100%;
    height: 100%;
}
.sidebar{
    display: flex;
    flex:1 ;
    width: 3vw;
    background-color:rgba(252, 224, 201, 0.918);
    height: 100vh;
    top: 0;
    scroll-behavior: smooth;
    position: sticky;
    padding-right: 20px;
}
li {
    list-style-type: none;
    flex: 1;
    padding-bottom: 50px;
}
a, li a:after{
    text-decoration: none;
    color: black;
}
li a:hover,li a:active{
    color: aquamarine
}
.img{
    display: flex;
    flex-direction: column;
    flex: 1;
    width: 70vw;
}
footer{
    display: flex;
}
form{
    display: flex;
    flex-direction: column;
    font-size: 4vw;
    background-color:burlywood;

}
legend{
            text-align:right;
}
fieldset{
        border: 0;
        font-size: 4vw;
}
p{
        display: flex;
    flex-direction: column;
    font-size: 4vw;
    text-align: center;
    width: 90vw;
}
input{
    font-size: 4vw;
} textarea{font-size: 3.4vw;}
.last{
    text-align: left;
}
@media screen and (max-width:480px) {
    .content{
        display: flex;
        flex-direction: column;
        font: 300px;
    }
    .sidebar{
        width: 100vw;
        height: 10vw;
        padding: 0;
        opacity:0.9;
    }
   li{
        padding: 0;
    }
    .img{
        display: flex;
        flex-direction: column;
        width: 100vw;
    }
}



    </style>
    <title>DSKA Photo Album</title>
</head>
<body>
    <header id="home">
        <h1>DOSU SOCCER KIDS PHOTO ALBUM </h1>
    </header>
    <div class="content">
      <section class="sidebar">
          <ul>
              <h3>DSKA GALLERY</h3>
              <li> <a href="#home">Home</a></li>
              <li> <a href="/">About</a></li>
              <li> <a href="#contact">Contact</a></li>
              <li> <a href="#img">Photos</a></li>
          </ul>
      </section>
      <main>
        
        <section class="img">
          <img src="IMG-20251203-WA0056.jpg" alt="">
          <img src="IMG-20251203-WA0057.jpg" alt="">
          <img src="IMG-20251203-WA0058.jpg" alt="">
          <img src="IMG-20251203-WA0059.jpg" alt="">
          <img src="IMG-20251203-WA0060.jpg" alt="" >
          <img src="IMG-20251203-WA0061.jpg" alt="" id="img">
          <img src="IMG-20251203-WA0062.jpg" alt="">
          <img src="IMG-20251203-WA0063.jpg" alt="">
          <img src="IMG-20251203-WA0064.jpg" alt="">
          <img src="IMG-20251203-WA0065.jpg" alt="">
          <img src="IMG-20251203-WA0066.jpg" alt="">
          <img src="IMG-20251203-WA0067.jpg" alt="">
          <img src="IMG-20251203-WA0068.jpg" alt="">
          <img src="IMG-20251203-WA0070.jpg" alt="">

        </section>
      </main>
    </div>
    <footer id="contact">
    <form action="/">
        <fieldset>
            <legend>Personal Info</legend>
            <p>
              <label for="firstName"> First Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Jane"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Fisher"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="phone"> Phone :</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="09000043333"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required
                maxlength="10"
              />
            </p>
             <p class="last">
             <label for="message">Your Message:</label>
            <br />
             <textarea
              name="message"
              id="message"
              cols="50"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
           </p>

        </fieldset>
    </form>
    </footer>
</body>
</html>
